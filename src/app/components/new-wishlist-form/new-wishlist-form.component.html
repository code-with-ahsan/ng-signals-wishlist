<form class="mb-4" (submit)="addNewItem(itemTextEl.value, $event)">
  <textarea #itemTextEl placeholder="Enter a new item" rows="3" class="w-full border hover:border-purple-500 border-gray-300 rounded-md py-1 px-1.5"></textarea>
  <button class="w-full py-2 px-3 rounded-md bg-purple-700 text-white hover:bg-purple-600">Add</button>
</form>
